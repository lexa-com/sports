<div class="title"> <h2>Over-Under Free Tips</h2> </div>

<div class="date">
  <label for="dateofbirth">Date</label>
  <input type="date" name="dateofbirth" id="dateofbirth" (change)="onDateChange($event)">
</div>


<div class="pick">
  <h3> {{pickedDate}} </h3>
</div>

<table class="football-fixtures">
    <thead>
      <tr>
        <th>Time</th>
        <th>League</th>
        <th>Match</th>
        <th>Pick</th>
        <th>Odds</th>
        <th>Results</th>
        <th>Outcome</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fixture of fixtures">
        <td>{{ fixture.ko }}</td>
        <td>{{fixture.league}}</td>
        <td>{{ fixture.games }}</td>
        <td>{{ fixture.predict }}</td>
        <td>{{ fixture.odds }}</td>
        <td>{{ fixture.result }}</td>
        <td>{{ getVerdictEmoji(fixture.verdict) }}</td>
      </tr>
    </tbody>
  </table>

  <br>
  <br>
  <app-footer></app-footer>
